<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <div class="login-left">
                <div class="login-header">
                    <h1>Welcome to Our Application</h1>
                    <p>Please login to use the platform</p>
                </div>
                <form class="login-form">
                    <div class="login-form-content">
                        <div class="form-item">
                            <label for="email">Enter email</label>
                            <input type="text" id="email">
                        </div>
                        <div class="form-item">
                            <label for="password">Enter Password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="form-item">
                            <div class="checkbox">
                                <input type="checkbox" id="rememberMeCheckbox" checked>
                                <label for="rememberMeCheckbox" class="checkboxLabel">Remember me</label>
                            </div>
                        </div>
                        <button type="submit">Sign In</button>
                    </div>
                    <div class="login-form-footer">
                        <a href="#">
                            <img width ="30" src="assets/facebook-logo.png" alt="facebook-logo">
                            Facebook Login
                        </a>
                        <a href="#">
                            <img  width="30" src="assets/GOOG.png" alt="google-logo">
                            Google Login
                        </a>
                    </div>
                    <a href="#" class="apple-button">
                        <img width="30" src="assets/pngegg.png" alt="apple-logo">
                        Sign in with Apple
                    </a>
                </form>
            </div>
            <div class="login-right">
                <img src="assets/ecole.svg" alt="">
            </div>
        </div>
    </body>
</html>
